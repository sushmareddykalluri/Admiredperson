<h2>Family</h2>
    <p>Avul Pakir Jainulabdeen Abdul Kalam is his full name.</p>
    <p>APJ Abdul Kalam born on October 15, 1931 in a small village in Rameswaram in Tamil Nadu.</p>
    <p>His father Jainulabdeen was a boat owner and imam of a local mosque, his mother Ashiamma was a housewife.</p>
